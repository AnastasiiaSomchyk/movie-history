  <div class="fish-img"><img src="img/fish.gif"></div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

      <input id="searchBar" type="text" class="form-control" placeholder="Search movie..." aria-describedby="sizing-addon2">
