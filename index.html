<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie History</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="fish-img">
    <img src="img/fish.gif">
  </div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" style="color:#ff584c;">Movie History</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a id="authenticate">Authentication</a>

          </li>
          <li>
            <a id="mine">My Movies</a>
          </li>
          <li>
            <a id="navSearch">Search</a>
          </li>
          <li>
            <a id="logout">Log Out</a>
          </li>
        </ul>
      </div>


      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <main class="container-fluid">

    <div id="authScreen">
      <div id="login-form">
        <h1 class="text-center">Sign In</h1>
        <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="#" id="register-link">Need to Register</a>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="signin-btn" type="submit" class="btn btn-default">Sign in</button>
            </div>
          </div>
        </form>
      </div>

      <div id="registration-form" class="hide">
        <h1 class="text-center">Register</h1>
        <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-sm-offset-2">
          <div class="form-group">
            <label for="registerEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="registerEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="registerPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="registerPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="#" id="signin-link">Go to Login</a>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="sign-in-btn" type="submit" class="btn btn-default">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="hide row text-center" id="myMovies">
      <h1>My Movies</h1>
      <div id="filterButtons">
        <div class="btn btn-danger wishlist">Show Wishlist Movies</div>
        <div class="btn btn-info watched">Show Watched Movies</div>
        <div class="btn btn-warning all">Show All Movies</div>
      </div>
      <div id="savedMovies"></div>
    </div>



    <div id="search" class="hide" class="row text-center">
      <div class="col-md-6 col-md-offset-3">
        <h1>Search Movies</h1>
        <div class="input-group">
          <input id="searchBar" type="text" class="form-control" placeholder="Search movie..." aria-describedby="sizing-addon2">
          <span class="input-group-addon" id="basic-addon1">
            <span class="glyphicon glyphicon-search"></span>
          </span>
        </div>
      </div>
      <div id="movies"></div>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="./dist/app.js "></script>
</body>

</html>
